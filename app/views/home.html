<div ng-controller="homeController">

  <div class="row">

    <div class="col-md-9 col-sm-12 col-xs-12">

      <div id="map-canvas"></div>
      <div class="location-search">
        <form>
          <label for="locationSearch">Find Location:</label>
          <input type="text" id="locationSearch" ng-model="locationSearch">
          <button ng-click="findLocation()">Search</button> OR
          <button ng-click="currentLocation()">Use Current Location</button>
        </form>
      </div>
    </div>

    <div class="map-options">
      <div class="map-filters col-md-3 col-sm-12 col-xs-12">
        <h3>Filter Noise Types</h3>
        <p><input type="checkbox" checked="true" ng-click="toggleLayer(transit)"><label>Transit</label></p>
        <p><input type="checkbox" checked="true" ng-click="toggleLayer(dumps)"><label>Dumps</label></p>
        <p><input type="checkbox" checked="true" ng-click="toggleLayer(fireStations)"><label>Fire Stations</label></p>
        <p><input type="checkbox" checked="true" ng-click="toggleLayer(colleges)"><label>Colleges</label></p>
        <p><input type="checkbox" checked="true" ng-click="toggleLayer(schools)"><label>Schools</label></p>
        <p><input type="checkbox" checked="true" ng-click="toggleLayer(policeStations)"><label>Police Stations</label></p>
        <p><input type="checkbox" checked="true" ng-click="toggleLayer(hospitals)"><label>Hospitals</label></p>
        <p><input type="checkbox" checked="true" ng-click="toggleLayer(bars)"><label>Bars</label></p>
        <p><input type="checkbox" checked="true" ng-click="toggleLayer(construction)"><label>Construction</label></p>
        <p><input type="checkbox" checked="true" ng-click="toggleLayer(demolition)"><label>Demolition</label></p>
      </div>
    </div>

  </div>

</div>
